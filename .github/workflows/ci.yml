name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: auth_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --features postgres --no-default-features
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/auth_db_test
        working-directory: ./auth-service
        run: sqlx migrate run
      
      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/auth_db_test
          JWT_SECRET: test-secret-key
        run: cargo test --workspace --no-fail-fast
      
      - name: Run clippy
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/auth_db_test
        run: cargo clippy --workspace -- -D warnings
      
      - name: Check formatting
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/auth_db_test
        run: cargo fmt --all -- --check

  build:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: auth_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/auth_db_test
        working-directory: ./auth-service
        run: |
          cargo install sqlx-cli --features postgres --no-default-features
          sqlx migrate run
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build auth-service Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./auth-service/Dockerfile
          push: false
          tags: auth-service:latest
          build-args: |
            DATABASE_URL=postgres://postgres:postgres@host.docker.internal:5432/auth_db_test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build weather-service Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./weather-service/Dockerfile
          push: false
          tags: weather-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build time-service Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./time-service/Dockerfile
          push: false
          tags: time-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

