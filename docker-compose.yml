version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: karl-postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karl-network

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/auth_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - karl-network

  weather-service:
    build:
      context: .
      dockerfile: ./weather-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 8001
    depends_on:
      - auth-service
    networks:
      - karl-network

  time-service:
    build:
      context: .
      dockerfile: ./time-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 8002
    depends_on:
      - auth-service
    networks:
      - karl-network

networks:
  karl-network:
    driver: bridge

volumes:
  postgres_data:

